<html>

<head>
    <title>gradingsystem</title>
    <link rel="stylesheet" href="gradingsystem.css">
    <script src="gradingsystem.js" type="text/javascript"></script>
</head>

<body class="body" id="body">
    <div id="firstdiv" class="firstdiv">
        <form method="post" class="form" id="form">
            <header class="gradingsystem" id="gradingsystem">grading system</header><br>
            <label class="exams" id="exams">exam score</label>
            <input type="text" class="examsbutton" id="examsbutton"><br>
            <label class="cas" id="cas">c.a score</label>
            <input type="text" class="casbutton" id="casbutton"><br>
            <label class="totals" id="totals">total score</label>
            <input type="text" class="totalsbutton" id="totalsbutton"><br>
            <label class="status" id="status">status</label>
            <input type="text" class="statusbutton" id="statusbutton"><br>
            <label class="grade" id="grade">grade</label>
            <input type="text" class="gradebutton" id="gradebutton"><br>
            <button type="button" id="submit" class="submit" onclick="calculatescore();">Calculate</button>
        </form>
    </div>
</body>

</html>
